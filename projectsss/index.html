<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  
  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./global2.css" />
  <!-- <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./index.css" /> -->
  <link rel="stylesheet" href="./index1.css" />
  <link rel="stylesheet" href="./index2.css" />
  <!-- Add your font stylesheets here -->

  <style>

footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #fff; /* Adjust background color */
  color: #fff; /* Adjust text color */
  padding: 20px;
  text-align: center;
}

.footer-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px; /* Adjust padding to create space between images */
}

.footer-logo img {
  width: 50px; /* Adjust image size */
  height: auto;
  margin: 0 10px; /* Adjust spacing between images */
}
  </style>
</head>
<body>
  <div class="iphone-14-15-pro-max-1">
    <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./index.css" />
    <section id="homeSection">
        <div class="iphone-14-15-pro-max-1">
            <section class="frame-parent">
              <div class="uprec-parent">
                <div class="uprec"></div>
                <div class="menu-frame-parent">
                  <div class="menu-frame">
                    <img
                      class="menu-icon"
                      loading="lazy"
                      alt=""
                      src="./public/menu.svg"
                    />
                  </div>
                  <img
                    class="bell-icon"
                    loading="lazy"
                    alt=""
                    src="./public/bell.svg"
                  />
                </div>
                <div class="search-bar">
                  <h1 class="mediline">Mediline</h1>
                </div>
                <div class="search">
                  <div class="search-child"></div>
                  <input class="search1" placeholder="search" type="text" />
      
                  <img
                    class="arcticonssearchbar-ex"
                    alt=""
                    src="./public/arcticonssearchbarex.svg"
                  />
                </div>
              </div>
              <div class="spacer-frame">
                <h1 class="space-for-ad">space for AD</h1>
              </div>
            </section>
            <section class="product-frame">
              <h3 class="recommendation">Recommendation</h3>
              <div class="digital-thermometer-label">
                <div class="photorec"></div>
                <div class="gulcometer-label">
                  <div class="rectangle-container">
                    <div class="tablets-label">
                      <div class="rectangle-shape">
                        <img
                          class="rectangle-container-icon"
                          loading="lazy"
                          alt=""
                          src="./public/rectangle-9@2x.png"
                          id="rectangleContainerImage"
                        />
      
                        <img
                          class="rectangle-container-icon1"
                          loading="lazy"
                          alt=""
                          src="./public/rectangle-6@2x.png"
                        />
                      </div>
                    </div>
                    <div class="medicine-label-parent">
                      <div class="medicine-label">
                        <b class="flexon-tablets-rs25-container">
                          <p class="flexon-tablets">Flexon tablets</p>
                          <p class="rs25">Rs.25</p>
                        </b>
                        <div class="search-icon">
                          <div class="recommendation-frame">
                            <img
                              class="recommendation-frame-child"
                              loading="lazy"
                              alt=""
                              src="./public/rectangle-8@2x.png"
                            />
      
                            <div class="digital-thermometer">
                              <b class="digital-thermometer1">Digital Thermometer</b>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="taskbar-frame">
                        <b class="gulcometer-rs1500">
                          <p class="gulcometer">Gulcometer</p>
                          <p class="rs1500">Rs.1500</p>
                        </b>
                        <div class="albendazole-frame">
                          <div class="flexible-container-parent">
                            <div class="flexible-container">
                              <img
                                class="frame-wrapper-icon"
                                loading="lazy"
                                alt=""
                                src="./public/rectangle-9-1@2x.png"
                              />
                            </div>
                            <b class="albendazole-tablets">Albendazole Tablets</b>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <img class="taskbar-icon" alt="" src="./public/taskbar.svg" />
              </div>
            </section>
          </div>
    </section>

    <section id="contentSection">
        <section class="f-r-a-m-e-a-wrapper">
            <div class="f-r-a-m-e-a">
              <div class="f-r-a-m-e-b">
                <img
                  class="f-r-a-m-e-b-child"
                  loading="lazy"
                  alt=""
                  src="./public/group-8.svg"
                />
    
                <img
                  class="f-r-a-m-e-b-item"
                  loading="lazy"
                  alt=""
                  src="./public/group-10.svg"
                />
              </div>
              <div class="bare-search-icon">
                <div class="rectangle-parent">
                  <div class="frame-child"></div>
                  <input class="search" placeholder="search" type="text" />
    
                  <img
                    class="arcticonssearchbar-ex"
                    alt=""
                    src="./public/arcticonssearchbarex.svg"
                  />
                </div>
              </div>
            </div>
          </section>
          <section class="description-box">
            <div class="group-flexon">
              <img
                class="group-flexon-child"
                alt=""
                src="./public/rectangle-14.svg"
              />
    
              <img
                class="flexon-table-icon"
                loading="lazy"
                alt=""
                src="./public/rectangle-20@2x.png"
              />
            </div>
          </section>
          <section class="buying-frame">
            <div class="rectangle-c-a-r-t">
              <div class="rectangle-c-a-r-t-child"></div>
              <div class="button-frame">
                <div class="cart" id="cart"></div>
                <div class="buy-label">
                  <b class="flexon-tabletes-rs25-container">
                    <p class="flexon-tabletes">Flexon tabletes</p>
                    <p class="rs25">Rs.25</p>
                  </b>
                  <div class="buy">BUY</div>
                </div>
              </div>
              <button class="button-frame1">
                <div class="button-frame-child"></div>
                <div class="cart1">CART</div>
              </button>
            </div>
          </section>
          <section class="taskbar">
            <textarea
              class="description-box1"
              placeholder="Description"
              rows="{10}"
              cols="{22}"
            >
            </textarea>
          </section>
          <section class="comments-zone">
            <div class="comments-zone-child"></div>
            <div class="comments">Comments</div>
          </section>
    </section>

    <section id="cartSection">
        <section class="parent-container">
            <div class="first-level-frame">
              <div class="frame-parent">
                <img
                  class="frame-child"
                  loading="lazy"
                  alt=""
                  src="./public/group-8.svg"
                />
    
                <img
                  class="frame-item"
                  loading="lazy"
                  alt=""
                  src="./public/group-10.svg"
                />
              </div>
              <div class="second-level-frame">
                <div class="rectangle-parent">
                  <div class="frame-inner"></div>
                  <input class="search" placeholder="search" type="text" />
    
                  <img
                    class="arcticonssearchbar-ex"
                    alt=""
                    src="./public/arcticonssearchbarex.svg"
                  />
                </div>
              </div>
            </div>
            <div class="recupload-parent">
              <div class="recupload"></div>
              <div class="prescription-upload-frame">
                <div class="upload-prescription-photo">
                  upload prescription photo
                </div>
                <img
                  class="upload-to-the-cloud"
                  loading="lazy"
                  alt=""
                  src="./public/upload-to-the-cloud@2x.png"
                />
              </div>
              <div class="uplod-text-wrapper">
                <button class="uplod-text">
                  <div class="uplod-text-child"></div>
                  <div class="upload">Upload</div>
                </button>
              </div>
            </div>
          </section>
          <section class="payment-frame">
            <div class="method-text">
              <div class="method-text-child"></div>
              <div class="online-offline-frame">
                <h3 class="add-you-location">Add you location</h3>
              </div>
              <div class="location-input">
                <div class="location-input-child"></div>
                <input class="location" placeholder="Location" type="text" />
    
                <div class="arcticonssearchbar-ex-wrapper">
                  <img
                    class="arcticonssearchbar-ex1"
                    alt=""
                    src="./public/arcticonssearchbarex-1.svg"
                  />
                </div>
              </div>
            </div>
          </section>
          <section class="payment-section">
            <div class="payment">
              <div class="payment-child"></div>
              <h3 class="payment-method">Payment method</h3>
              <div class="payment-inner">
                <div class="cash-on-delivery-frame-parent">
                  <button class="cash-on-delivery-frame">
                    <div class="cash-on-delivery-frame-child"></div>
                    <div class="online">Online</div>
                  </button>
                  <button class="cash-on-delivery-frame1">
                    <div class="cash-on-delivery-frame-item"></div>
                    <div class="cash-on-delivery">Cash on delivery</div>
                  </button>
                </div>
              </div>
            </div>
    </section>

    <section id="profileSection">
      <!-- Content for the profile section -->
    </section>

    <!-- Your footer section -->
    <footer>
      <div class="footer-container">
        <div class="footer-logo">
          <img src="home-logo.png" alt="Home" onclick="scrollToSection('homeSection')">
        </div>
        <div class="footer-logo">
          <img src="content-logo.png" alt="Content" onclick="scrollToSection('contentSection')">
        </div>
        <div class="footer-logo">
          <img src="cart-logo.png" alt="Cart" onclick="scrollToSection('cartSection')">
        </div>
        <div class="footer-logo">
          <img src="profile-logo.png" alt="Profile" onclick="scrollToSection('profileSection')">
        </div>
      </div>
    </footer>
  </div>

  <script>
    function scrollToSection(sectionId) {
      var section = document.getElementById(sectionId);
      if (section) {
        section.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>

</body>
</html>
